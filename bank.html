<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lime-300">
    <header class="">

        <h1 class="text-4xl text-center mt-3 	">Welcome to your baap er bank er details<span class="italic text-red-500 text-8xl"> Bank</span>!!!</h1>
    </header>
    <main >
        <section class="w-9/12 mx-auto mt-12">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-red-200 px-5 py-5">
                    <h1>Deposit</h1>
                    <h2>$<span id="depositfirst">00</span></h2>
                </div>
                <div class="bg-red-400 px-5 py-5">
                    <h1>Withdrawl</h1>
                    <h2>$<span id="withdrawlfirst">00</span></h2>
                </div>
                <div class="bg-red-500 px-5 py-5">
                    <h1>Balance</h1>
                    <h2>$<span id="balance">1240</span></h2>
                </div>
            </div>
           

        </section>
        <section class="w-9/12 mx-auto mt-12">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-200 px-5 py-5">
                    <h1>Please Deposit</h1>
                    <input class="block" type="text" name="" id="bankDepositInput" placeholder="amount to deposit">
                    <button id="bankDepositButton" class="py-3 text-rose-800 px-5 bg-orange-300 hover:bg-sky-700 mt-3 ">Deposit</button>
                </div>
                <div class="bg-red-400 px-5 py-5">
                    <h1> Please Withdrawl</h1>
                    <input class="block" type="text" name="" id="bankWithdrawlInput" placeholder="amount to Withdrawl">
                    <button id="bankWithButton" class="py-3 text-rose-800 px-5 bg-orange-300 hover:bg-sky-700 mt-3 ">Withdrawl</button>
                </div>
                
            </div>
           

        </section>
    </main>
    <script src="js/bank.js"></script>
    <script src="js/withdraw.js"></script>
    
    
</body>
</html>
